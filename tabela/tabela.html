<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        .header-dark {
            background-color: #777;
            color: white;
            font-weight: bold;
        }
        .sub-header {
            background-color: #888;
            color: white;
            font-weight: bold;
        }
        .text-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr class="header-dark">
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr class="header-dark">
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="4" class="text-bold">Exatas</td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="sub-header">
            <td colspan="4" style="text-align: left;">Média de Exatas</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td rowspan="2" class="text-bold">Humanas</td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="sub-header">
            <td colspan="4" style="text-align: left;">Média de Humanas</td>
            <td>0.0</td>
        </tr>
    </tbody>
</table>

</body>
</html>
